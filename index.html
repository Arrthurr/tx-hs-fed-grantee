<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive map of Texas showing Head Start/Early Head Start Federal Grantee Programs. Built with React and Google Maps API." />
    <meta name="keywords" content="Texas, map, interactive, cities, head, start, early, federal grantees" />
    <title>Texas Head Start Federal Grantee Programs</title>
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Texas Interactive Map - Explore Head Start/Early Head Start Federal Grantee Programs" />
    <meta property="og:description" content="Texas Interactive Map - Explore Head Start/Early Head Start Federal Grantee Programs." />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect to Google Maps for better performance -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/assets/geojson/headStartPrograms.json" as="fetch" crossorigin />
    
    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
    
    <!-- Inline critical CSS -->
    <style>
      :root {
        --tx-blue-600: #2563eb;
        --tx-blue-700: #1d4ed8;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #eff6ff 0%, #ffffff 50%, #fff7ed 100%);
        z-index: 9999;
      }
      .initial-loader-content {
        text-align: center;
      }
      .initial-loader-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--tx-blue-600) 0%, var(--tx-blue-700) 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .initial-loader-icon svg {
        width: 30px;
        height: 30px;
        color: white;
      }
      .initial-loader-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        font-weight: 500;
        color: #1f2937;
        margin-bottom: 8px;
      }
      .initial-loader-subtext {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: #6b7280;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .spinner {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Initial loading state before React loads -->
    <div id="initial-loader" class="initial-loader" aria-live="polite">
      <div class="initial-loader-content">
        <div class="initial-loader-icon">
          <div class="spinner" aria-hidden="true"></div>
        </div>
        <p class="initial-loader-text">Loading Texas Head Start Map</p>
        <p class="initial-loader-subtext">Please wait while we prepare your experience</p>
      </div>
    </div>
    
    <script>
      // Remove initial loader when app is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && loader.parentNode) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.parentNode.removeChild(loader);
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
