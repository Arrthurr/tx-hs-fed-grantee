<!DOCTYPE html>
<html>
<head>
    <title>Test Google Maps API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    
    <div id="status" class="status info">Loading Google Maps API...</div>
    
    <div id="map"></div>
    
    <div id="details"></div>

    <script>
        const API_KEY = 'AIzaSyArealXis0fJ3ujUvK-jimUwcIJRmkFUM4';
        const MAP_ID = 'd04add4bd1f7c01a4c473b2f';
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
        }
        
        function addDetail(message) {
            const detailsDiv = document.getElementById('details');
            const p = document.createElement('p');
            p.textContent = message;
            detailsDiv.appendChild(p);
        }
        
        // Callback function for Google Maps
        function initMap() {
            updateStatus('✅ Google Maps API loaded successfully!', 'success');
            addDetail('API Key: ' + API_KEY.substring(0, 10) + '...' + API_KEY.substring(API_KEY.length - 4));
            addDetail('Map ID: ' + MAP_ID);
            
            try {
                // Create a simple map
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 31.0545, lng: -97.5635 },
                    zoom: 6,
                    mapId: MAP_ID
                });
                
                addDetail('✅ Map created successfully');
                
                // Add a marker
                const marker = new google.maps.marker.AdvancedMarkerElement({
                    position: { lat: 30.2672, lng: -97.7431 },
                    map: map,
                    title: 'Austin, TX'
                });
                
                addDetail('✅ Marker added successfully');
                
            } catch (error) {
                updateStatus('❌ Error creating map: ' + error.message, 'error');
                console.error('Map creation error:', error);
            }
        }
        
        // Error callback
        function handleError() {
            updateStatus('❌ Failed to load Google Maps API', 'error');
            addDetail('Please check:');
            addDetail('1. API key is valid');
            addDetail('2. Maps JavaScript API is enabled');
            addDetail('3. Billing is enabled');
            addDetail('4. Check browser console for specific errors');
        }
        
        // Load Google Maps script
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&libraries=marker`;
            script.async = true;
            script.defer = true;
            script.onerror = handleError;
            document.head.appendChild(script);
            
            addDetail('Script URL: ' + script.src);
        }
        
        // Start loading
        loadGoogleMaps();
    </script>
</body>
</html>
